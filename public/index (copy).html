<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SafeTelecom CDR Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
<!--
	<link href="css/style.css" rel="stylesheet">
-->
	<link rel="shortcut icon" href="img/favicon.png">
  
</head>

<body>
<header>
	<div class="navbar-fixed">
		<nav>
			<div class="container">
				<div class="nav-wrapper">
					<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
					<a href="#" class="brand-logo responsive-text">SafeTelecom</a>
				</div>
			</div>
		</nav>
	</div>
	<ul id="nav-mobile" class="side-nav fixed">
		<li class="logo">
			<a id="logo-container" class="brand-logo" href="../logs/">
				<span class="blue-text">CDR by SafeTelecom</span>
			</a>
		</li>
		<li class="bold"><a href="#" class="waves-effect waves-teal">Logs</a></li>
	</ul>
</header>
<div class="container">
	<div class="row clearfix">
	</div>
	<div class="row clearfix">
		<div id="header-bar" style="display: flex; flex-flow: row nowrap; justify-content: space-between; margin: 1.5em 0;">
			<strong>Call Logs</strong>
			<div id="main-controls" style="display:flex; flex-flow: row nowrap;">
				<a style="color: black;" id="refresh-button" href="#!">
					<i class="material-icons right">refresh</i>
				</a>
				<a style="color: black;" href="#!" class="dropdown-button" data-activates="main-dropdown">
					<i class="material-icons right">more_vert</i>
				</a>
			</div>
		</div>
		<div id="main-content">
			<ul class="collection">
			</ul>
		</div>
	</div>
</div>
<footer class="page-footer">
	<div class="footer-copyright">
		<div class="container">
			&copy; 2016 SafeTelecom &bullet; (845) 262-3529
		</div>
	</div>
</footer>

<!-- Added Components -->

<ul id="main-dropdown" class="dropdown-content">
	<li><a href="#!">Filter</a></li>
	<li><a href="#!">Sort</a></li>
	<li class="divider"></li>
	<li><a href="#!">three</a></li>
</ul>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	<a class="modal-trigger btn-floating btn-large waves-effect waves-light red" href="#filter-modal"><i class="material-icons">date_range</i></a>
</div>

<div id="filter-modal" class="modal modal-footer">
	<div class="modal-content">
		<h4>Date</h4>
		<div class="input-field col s12">
			<input class="dated" type="date" name="date" id="date">
		</div>
	</div>
	<div class="modal-footer">
		<button id="go-filter" class="right waves-effect waves-green btn-flat">Set</button>
		<a href="#!" class="modal-action modal-close right waves-effect waves-green btn-flat">Cancel</a>
	</div>
</div>

<div id="loader-modal" class="modal">
	<div class="modal-content">
		<center>
			<i class="fa fa-4x fa-refresh fa-spin"></i>
			<h4>Loading...</h4>
		</center>
	</div>
</div>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/moment.min.js"></script>
<script>
	$(function() {
		$('.modal-trigger').leanModal();
		$('.button-collapse').sideNav();
		$('.dropdown-button').dropdown();
		$('#refresh-button').click(function() {
			location.reload();
		});
	});
</script>
<script src="js/app.js"></script>
</body>
</html>
